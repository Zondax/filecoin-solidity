      - name: "Comment results"
        env:
          URL: ${{ github.event.pull_request.comments_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pip install csv2md
          MKD=$(( echo "##Account actor"; csv2md testing/gas_results_account.csv; echo "##Datacap actor"; csv2md testing/gas_results_datacap.csv ) | cat)
          BODY=$(jq --null-input --arg body "# Gas results üöÄüìù
          ${MKD}" '{"body": $body}')
          curl \
            -X POST \
            $URL \
            -H "Content-Type: application/json" \
            -H "Authorization: token $GITHUB_TOKEN" \
            --data "$BODY"
